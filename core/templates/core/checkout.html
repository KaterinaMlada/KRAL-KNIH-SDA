{% extends 'base.html' %}
{% load static %}
{% block content %}
     <div class="row">
		<div class="col-lg-6">
			<div class="box-element" id="form-wrapper">
				<form id="form">
					<div id="user-info">
						<div class="form-field">
							<input required class="form-control" type="text" name="name" placeholder="Jméno..">
						</div>

                        <div class="form-field">
							<input required class="form-control" type="text" name="name" placeholder="Příjmení..">
						</div>

						<div class="form-field">
							<input required class="form-control" type="email" name="email" placeholder="Email..">
						</div>

                        <div class="form-field">
							<input required class="form-control" type="phone2numeric" name="phone" placeholder="Tel. číslo..">
						</div>

					</div>
					
					<div id="shipping-info">
						<hr>
						<p>Shipping Information:</p>
						<hr>
						<div class="form-field">
							<input class="form-control" type="text" name="address" placeholder="Adresa..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="city" placeholder="Město..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="state" placeholder="Stát..">
						</div>
						<div class="form-field">
							<input class="form-control" type="text" name="zipcode" placeholder="PSČ..">
						</div>
						
					</div>

					<hr>
					<input id="form-button" class="btn btn-warning btn-block" type="submit" value="Continue">
				</form>
			</div>

			<br>
			<div class="box-element hidden" id="payment-info">
				<small>Paypal</small>
			</div>
			
		</div>

		<div class="col-lg-6">
			<div class="box-element">
				<a  class="btn btn-warning" href="{% url 'cart' %}">&#x2190; Zpět do košíku</a>
				<hr>
				<h3>Přehled objednávky:</h3>
				<hr>
				<div class="cart-row">
					<div style="flex:2"><img class="row-image" src="{% static 'images/x.png' %}"></div>
					<div style="flex:2"><p>Product 1</p></div>
					<div style="flex:1"><p>20.00,-</p></div>
					<div style="flex:1"><p>x2</p></div>
				</div>
				<h5>Položky:   2</h5>
				<h5>Celkem:   40.00,-</h5>
			</div>
		</div>
	</div>
{% endblock content %}
