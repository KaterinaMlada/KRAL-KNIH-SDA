{% extends 'base.html' %}

{% block content %}
<h2>Výsledky hledání pro: "{{ query }}"</h2>
<!-- Zobrazuje nadpis s dotazem, pro který byly hledány výsledky. 'query' je proměnná obsahující text hledání -->
{% if results %}
    <div class="row">
        {% for book in results %}  <!-- Iteruje přes každý knihu v seznamu výsledků -->
            <div class="col-lg-3 col-md-4 col-sm-6 mb-4">  <!-- Definuje sloupec pro každou knihu, s různými velikostmi pro různé zařízení -->
                <div class="card border border-dark h-100">  <!-- Kartička pro zobrazení knihy s okrajem a výškou na 100% -->
                    <a href="{% url 'core:book_detail' pk=book.pk %}">    <!-- Odkaz na detail knihy, který použije primární klíč (pk) knihy -->
                        <img class="card-img-top" src="{{ book.thumbnail.url }}" alt="{{ book.title }}"> <!-- Obrázek knihy, který používá URL pro miniaturu a zobrazuje název knihy jako alt text -->
                    </a>
                    <div class="card-body">
                        <h6 class="card-title mb-1"><strong>{{ book.title }}</strong></h6>
                        <span class="price mb-2">{{ book.unit_price }} Kč</span>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% else %}
    <h5>Žádné výsledky nenalezeny.</h5>
{% endif %}
{% endblock %}
